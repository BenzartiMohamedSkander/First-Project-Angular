<div class="container">
<div class="row">
  <div class="col-xs-12">
    <h2>User List</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let book of books; let i = index"
        (click)="onViewBook(i)">
        <h3 class="list-group-item-heading">
          Nom User
          <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">Adresse email</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">Nouveau user</button>
  </div>
</div>
</div>
